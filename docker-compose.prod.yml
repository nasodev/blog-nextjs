# 프로덕션 환경
name: blog

services:
  blog:
    image: ghcr.io/nasodev/blog-nextjs:${IMAGE_TAG:-latest}
    container_name: blog
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - /home/funq/dev/config/blog-nextjs/.env.prod
    networks:
      - funq-network
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  funq-network:
    external: true
